<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0067b8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="manifest" href="" id="manifestLink">
    <script>
      // 动态设置manifest文件
      const manifestLink = document.getElementById('manifestLink');
      manifestLink.href = window.location.href.includes('github.io') 
        ? './manifest.json' 
        : './manifest-local.json';
    </script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bing Auto Search</title>
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <h1>Bing Auto Search</h1>
      <div class="search-box">
        <!-- 替换 select 为 ul -->
        <ul
          id="questionList"
          style="
            list-style-type: none;
            padding: 0;
            height: 320px;
            overflow-y: auto;
          "
        ></ul>
        <div style="width: 100%">
          <input
            type="text"
            id="customQuestion"
            placeholder="输入自定义问题..."
            style="box-sizing: border-box"
          />
        </div>
        <button onclick="handleSearch()">立即搜索</button>
        <!-- 添加搜索日志展示区域 -->
        <div class="search-log" id="searchLog">上一次搜索时间：无</div>
        <div class="search-count" id="searchCount">今日搜索次数：0</div>
      </div>
    </div>
  </body>
</html>
<script src="./js/scripts.js"></script>
</html>
