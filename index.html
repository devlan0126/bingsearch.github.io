<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing自动搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        input {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            label {
                font-size: 14px;
            }
            input {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            #status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Bing自动搜索</h1>
    <label for="searchLimit">搜索次数限制（默认5次）：</label>
    <input type="number" id="searchLimit" min="1" value="5">
    <button id="startButton">开始搜索</button>
    <div id="status"></div>

    <script>
        // 关键词库
        const keywords = [
            "人工智能",
            "机器学习",
            "深度学习",
            "自然语言处理",
            "计算机视觉",
            "数据分析",
            "大数据",
            "云计算",
            "物联网",
            "区块链"
        ];

        // 搜索次数限制
        let maxSearches = 5;
        let searchCount = 0;

        // 已使用的关键词索引
        let usedIndices = [];

        // 开始搜索按钮和输入框
        const startButton = document.getElementById('startButton');
        const searchLimitInput = document.getElementById('searchLimit');
        const statusDiv = document.getElementById('status');

        startButton.addEventListener('click', () => {
            // 获取用户输入的搜索次数限制
            const userInput = parseInt(searchLimitInput.value, 10);

            // 验证输入是否为正整数
            if (isNaN(userInput) || userInput <= 0) {
                statusDiv.textContent = '请输入有效的正整数作为搜索次数限制！';
                return;
            }

            // 设置搜索次数限制
            maxSearches = userInput;
            searchCount = 0;
            usedIndices = [];

            // 禁用按钮和输入框
            startButton.disabled = true;
            searchLimitInput.disabled = true;

            statusDiv.textContent = '搜索开始...';
            performSearch();
        });

        function performSearch() {
            if (searchCount >= maxSearches) {
                statusDiv.textContent = '搜索完成，已达到最大搜索次数。';
                startButton.disabled = false;
                searchLimitInput.disabled = false;
                return;
            }

            // 随机选择一个未使用的关键词
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * keywords.length);
            } while (usedIndices.includes(randomIndex));

            usedIndices.push(randomIndex);
            const keyword = keywords[randomIndex];

            // 打开Bing搜索
            window.open(`https://www.bing.com/search?q=${encodeURIComponent(keyword)}`, '_blank');

            // 更新状态
            searchCount++;
            statusDiv.textContent = `正在搜索第 ${searchCount} 次，关键词：${keyword}`;

            // 设置下一次搜索的间隔时间
            const interval = Math.floor(Math.random() * 2000) + 8000; // 8到10秒
            setTimeout(performSearch, interval);
        }
    </script>
</body>
</html>
