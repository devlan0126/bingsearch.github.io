    <meta charset="UTF-8" />

    <title>Bing 智能搜索助手</title>
    <style>
      :root {
        --primary-color: #0067b8;
        --bg-color: #f5f5f5;
      }

      body {
        font-family: -apple-system, system-ui, sans-serif;
        margin: 0;
        padding: 1rem;
        /* 修改背景为渐变 */
        background: linear-gradient(45deg, #e6f7ff, #0067b8);
      }

      .container {
        background: white;
        max-width: 600px;
        margin: 1rem auto;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: var(--primary-color);
        font-size: 1.5rem;
        text-align: center;
        margin: 0 0 1.5rem;
      }

      .search-box {
        display: grid;
        gap: 1rem;
      }

      select,
      input,
      button {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        background: var(--primary-color);
        color: white;
        border: none;
        font-weight: 500;
        transition: opacity 0.2s;
      }

      .counter {
        text-align: center;
        color: #666;
        margin-top: 1rem;
      }
      #questionList {
        border: 2px solid #ddd; /* 添加边框 */
        border-radius: 8px; /* 边框圆角 */
      }

      #questionList li::before {
        content: counter(item) ". ";
        counter-increment: item;
      }

      #questionList {
        counter-reset: item;
      }

      /* 添加 li 的 hover 样式 */
      #questionList li:hover {
        background-color: #e6f7ff; /* 鼠标悬停时的背景颜色 */
        color: var(--primary-color); /* 鼠标悬停时的文字颜色 */
      }
    </style>
  </head>

    <div class="container">

      <div class="search-box">
        <!-- 替换 select 为 ul -->

            list-style-type: none;
            padding: 0;
            height: 200px;
            overflow-y: auto;
          "
        ></ul>
        <div style="width: 100%">

            type="text"
            id="customQuestion"

        </div>
        <button onclick="handleSearch()">立即搜索</button>
        <div class="counter" id="counter">今日剩余问题：50/50</div>
        <!-- 添加搜索日志展示区域 -->
        <div class="search-log" id="searchLog">上一次搜索时间：无</div>

    </div>

      async function loadQuestions() {
        // 初始化存储系统
        initStorage();
        // 渲染问题列表
        renderQuestions();
      }

      // 初始化存储系统
      function initStorage() {
        const today = new Date().toISOString().split("T")[0];
        let data = localStorage.getItem("searchData")
          ? JSON.parse(localStorage.getItem("searchData"))
          : {
              date: today,
              dailyQuestions: [],
              searched: [],
            };

        // 每日重置逻辑
        // if (data.date !== today) {
        // 从总库随机抽取50个问题（去重）
        const pool = [...new Set(QUESTION_LIBRARY)];
        data.dailyQuestions = shuffleArray(pool).slice(0, 50);
        data.searched = [];
        // data.date = today;
        localStorage.setItem("searchData", JSON.stringify(data));
        // }
        return data;
      }

      // 渲染问题列表
      function renderQuestions() {
        const data = initStorage();
        const ul = document.getElementById("questionList");
        ul.innerHTML = "";
        ul.style.counterReset = "item"; // 重置计数器

        data.dailyQuestions.forEach((question, index) => {
          if (!data.searched.includes(question)) {
            const li = document.createElement("li");
            li.textContent = question;
            li.style.cursor = "pointer";
            li.style.padding = "8px";

            // 修改点击事件处理逻辑
            li.addEventListener("click", () => {
              const customInput = document.getElementById("customQuestion");
              customInput.value = question;
            });

            ul.appendChild(li);
          }
        });

        // 更新计数器
        const remaining = data.dailyQuestions.length - data.searched.length;
        document.getElementById(
          "counter"
        ).textContent = `今日剩余问题：${remaining}/50`;
      }

      // 搜索处理
      function handleSearch() {
        const data = initStorage();
        const customInput = document.getElementById("customQuestion");
        let question = customInput.value.trim();

        // 优先使用下拉框选择
        if (!question) {
          const select = document.getElementById("questionList");
          question = select.options[select.selectedIndex]?.value;
        }

        // 验证输入
        if (!question) {
          alert("请选择或输入问题");
          return;
        }

        // 检查重复
        if (data.searched.includes(question)) {
          alert("该问题今日已搜索");
          return;
        }

        // 记录搜索
        data.searched.push(question);
        localStorage.setItem("searchData", JSON.stringify(data));

        // 记录搜索时间
        const searchTime = new Date().toLocaleString();
        localStorage.setItem("lastSearchTime", searchTime);
        document.getElementById(
          "searchLog"
        ).textContent = `上一次搜索时间：${searchTime}`;

        // 执行搜索
        const encoded = encodeURIComponent(question);
        window.open(
          `https://cn.bing.com/search?q=${encoded}&qs=n&form=QBRE`,
          "_blank"
        );

        // 清除输入并刷新列表
        customInput.value = "";
        renderQuestions();
      }

      // 实用函数：随机打乱数组
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // 初始化时尝试显示上次搜索时间
      function initLastSearchTime() {
        const lastSearchTime = localStorage.getItem("lastSearchTime");
        if (lastSearchTime) {
          document.getElementById(
            "searchLog"
          ).textContent = `上一次搜索时间：${lastSearchTime}`;
        }
      }

      // 初始化渲染
      loadQuestions();
      initLastSearchTime();
    </script>
